# Production environment values
replicaCount: 3

image:
  repository: ghcr.io/swathi-velogoti/myapp
  pullPolicy: Always
  tag: "latest"

ingress:
  enabled: true
  hosts:
    - host: myapp-prod.127.0.0.1.nip.io
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80