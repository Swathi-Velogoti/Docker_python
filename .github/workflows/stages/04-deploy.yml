name: CI - Deploy to GHCR

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["CI - Security Scan"]
    types:
      - completed
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: "Deploy to GitHub Container Registry"
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images

      - name: Load Docker image
        run: |
          docker load -i /tmp/docker-images/myapp.tar
          docker tag myapp:${{ github.sha }} myapp:latest
          echo "✅ Image loaded and tagged"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/myapp"
          docker tag myapp:latest $IMAGE_NAME:latest
          docker tag myapp:latest $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          echo "✅ Image pushed to GHCR"
          echo "image-uri=$IMAGE_NAME:${{ github.sha }}" >> $GITHUB_OUTPUT