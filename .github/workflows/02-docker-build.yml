name: CI - Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build Docker Image"
    defaults:
      run:
        working-directory: go-web-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          IMAGE_NAME="myapp:${{ github.sha }}"
          echo "Building image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          echo "✅ Docker image built successfully"

      - name: Test Docker image
        run: |
          IMAGE_NAME="myapp:${{ github.sha }}"
          echo "Testing image: $IMAGE_NAME"
          
          # Test that the binary exists and is executable
          if docker run --rm --entrypoint /bin/sh $IMAGE_NAME -c "test -x /app"; then
            echo "✅ Binary is executable"
          else
            echo "❌ Binary not found or not executable"
            exit 1
          fi
          
          # Test that the server starts (with timeout)
          timeout 5s docker run --rm -p 8080:8080 $IMAGE_NAME || true
          echo "✅ Image test completed (server started successfully)"

      - name: Save Docker image as artifact
        run: |
          mkdir -p /tmp/docker-images
          docker save myapp:${{ github.sha }} -o /tmp/docker-images/myapp.tar
          echo "✅ Image saved to artifact"
          ls -la /tmp/docker-images/

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-images/myapp.tar
          retention-days: 1
